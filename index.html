<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulamam - Resmi Web Sitesi</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: 0 auto; }
        .app-badge { margin: 20px; }
        .app-badge img { width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uygulamam</h1>
        <p>Mobil uygulamamızın resmi web sitesi</p>
        
        <div class="app-badge">
            <a href="https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
            </a>
        </div>
        
        <div class="app-badge">
            <a href="https://apps.apple.com/app/YOUR_APP_ID">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
    </div>
</body>
</html>
